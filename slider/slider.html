<html>
<head>
	<title>Slider</title>

</head>
<body>
<div class= "mainWrapper">
	<div class="longImageWrapper">

		<div class="slide"><img src="images/img3.jpg" alt=""/></div>

		<img src="images/slider-righto.png" alt="right" onmouseover="rightMouseOver()" onmouseout="rightMouseOut()" />

	<div class = "bottom-bullets">
	</div>
</div>
