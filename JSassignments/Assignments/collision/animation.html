<!DOCTYPE html>
<html>

</head>
<body>
<style>
*{
	padding:0px;
	margin:0px;
}
#divone {
	border: 1px solid blue;
	background-color: yellow;
	width:50px;
	height: 50px;
	/*border-radius: 50%;*/
	position: absolute;

}

#divtwo {
	border: 1px solid blue;
	background-color: yellow;
	width:50px;
	height: 50px;
	/*border-radius: 50%;*/
	position: absolute;

}

#mainbody{
	background-color:red;
	width:800px;
	height:600px;
	border: 1px solid green;
	position: relative;
}
</style>
<div id="mainbody">
<div id="divone">
</div>
<div id= "divtwo">
</div>
</div>
<script type="text/javascript">
// var y = 0;
// var x = 0;
var x1=Math.floor((Math.random()*740)+0);
var y1=Math.floor((Math.random()*540)+0);
var x2=Math.floor((Math.random()*740)+0);
var y2=Math.floor((Math.random()*540)+0);
var dx1=5;
var dy1=5;
var dx2=5;
var dy2=5;


function ghumaide() {
	x1+=dx1;
	y1+=dy1;
	x2+=dx2;
	y2+=dy2;

	if(x1<=0||x1>740)
		dx1=-dx1;
	if(y1<=0||y1>540)
		dy1=-dy1;
	if(x2<=0||x2>740)
		dx2=-dx2;
	if(y2<=0||y2>540)
		dy2=-dy2;

	if(((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1))<=5000)
	{
		if(dx1==-dx2)
		{
			var temp=dx1;
			dx1=dx2;
			dx2=temp;
		}
		if(dy1==-dy2)
		{
			var temp=dy1;
			dy1=dy2;
			dy2=temp;
		}
	}

	var divone = document.getElementById('divone');
	var divtwo = document.getElementById('divtwo');

	divone.style.left = x1 + 'px';
	divone.style.top = y1 + 'px';
	divtwo.style.left = x2 + 'px';
	divtwo.style.top = y2 + 'px';
}
setInterval(ghumaide, 15);
</script>
</body>
</html>
