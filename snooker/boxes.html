<html>
<head>
	<title></title>
	<link href="css/boxes.css" rel="stylesheet" />
</head>
<body>
	<script src="js/Box.js"></script>
	<script src="js/strike.js"></script>
	<script type="text/javascript">        
        var collide=new Strike();        
				var div1 = document.createElement('div');
        div1.setAttribute('id','container');
        div1.setAttribute('class', 'container');
        document.getElementsByTagName('body')[0].appendChild(div1);
				div1.addEventListener('click',mouseClick,false);
		
        var div2 = document.createElement('div');
        div2.setAttribute('class', 'status');
        document.getElementsByTagName('body')[0].appendChild(div2);
                    
        var form = document.createElement('form');
        div2.appendChild(form);
            
        var velocitylabel = document.createElement('label'); // Create Label for Name Field
        velocitylabel.innerHTML = "VELOCITY"; // Set Field Labels
        form.appendChild(velocitylabel);
            
        var velocitytext = document.createElement('textarea'); // Create Label for Name Field
				velocitytext.setAttribute('id','velField');
        form.appendChild(velocitytext);
        
        var anglelabel = document.createElement('label'); // Create Label for Name Field
        anglelabel.innerHTML = "ANGLE"; // Set Field Labels
        form.appendChild(anglelabel);
            
        var angletext = document.createElement('textarea'); // Create Label for Name Field
    		angletext.setAttribute('id','angleField');    
				form.appendChild(angletext);
		
				function mouseClick(e){
//      var x = e.clientX;     // Get the horizontal coordinate
//      var y = e.clientY;     // Get the vertical coordinate
				var vel=document.getElementById("velField").value;
				var angle=document.getElementById("angleField").value;
				var a= angle * Math.PI / 180;// degrees
				boxMain[0].dx=vel*Math.cos(a);
				boxMain[0].dy=vel*Math.sin(a);;
				}  
				
				var boxMain=[];
				boxMain[0] = new Box();
				boxMain[0].createBox('player',1,585);
        boxMain[0].appendTo(div1);
					
				var i=0;
		
				for(i=1;i<=10;i++){
					x=Math.floor((Math.random() * 970) + 10);
        	y=Math.floor((Math.random() * 100) + 5);
					boxMain[i]=new Box();
					boxMain[i].createBox('box',x,y);                
        	boxMain[i].appendTo(div1);
				}
          
				var main=function(){
				for (var i = 0; i <=10; i++) {
					boxMain[i].moveBox();
					collide.hitTest(boxMain);
				};
				}
				var moveId=setInterval(main,5);
		</script>
	</body>
</html>
